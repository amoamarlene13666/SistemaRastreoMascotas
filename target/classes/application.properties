spring.datasource.url=jdbc:postgresql://localhost:5432/mascotasdb
spring.datasource.username=postgres
spring.datasource.password=changeme
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logs
logging.file.name=logs/mascotas-debug.log
logging.level.root=ERROR
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate=DEBUG
server.tomcat.protocol=org.apache.coyote.http11.Http11NioProtocol
server.error.whitelabel.enabled=falselogging.level.org.hibernate=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG